<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800|Roboto" rel="stylesheet">
    <title>DreamShare</title>
</head>
<body>

<!-- opening banner////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <div class="banner" id="banner">

        <div class="banner-content">

            <h1 class="heading">SHARE YOUR <br> HOLIDAY DREAM</h1>
            <p class="subtext">And find the perfect partner to fulfill it</p><br>
            <button>Find your holiday partner</button>

        </div>

    </div>

<!-- main body content/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <br>
    <h2>Meet a partner for your best holiday</h2>
    <br>

    <div class="container">

        <div class="partners">
            
            <div class="partner">
                <img src="img/partner1.jpg" alt="Bradley">
            </div>

            <div class="partner">
                <img src="img/partner2.jpg" alt="Marie">
            </div>

            <div class="partner">
                <img src="img/partner3.jpg" alt="Diana">
            </div>
            
            <div class="partner">
                <img src="img/partner4.jpg" alt="Christopher">
            </div>

        </div>


    </div>

    <script src="js/main.js"></script>
    
</body>
</html>
